<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Esther | Profile card component</title>

</head>
<body>
  <section class="container">
    <div class="top-bg"></div>
    <div class="bottom-bg"></div>
    <div class="card">
      <div class="bg-img"></div>
      <div class="profile-info">
        <div class="profile">
          <div class="pic">
            <img src="./img/esther_img.jpg" alt="Esther">
          </div>
          <p class="name"><span>Esther Ola</span></p>
          <p class="location">Nigeria</p>
        </div>
        <div class="stats">
          <div class="followers">
            <p class="number">80k</p>
            <p>followers</p>
          </div>
          <div class="likes">
            <p class="number">803k</p>
            <p>Likes</p>
          </div>
          <div class="photos">
            <p class="number">1.4k</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </section>
 
</body>
</html>
